<body>

    <table class="table table-bordered border-black text-center my-5">
        <thead class="ControlandoCor">
          <tr>
            <th>ORIGEM</th>
            <th>DESTINO</th>
            <th>PLANO FALEMAIS</th>
            <th>TEMPO</th>
            <th>COM FALEMAIS</th>
            <th>SEM FALEMAIS</th>
          </tr>
        </thead>
        <tbody id="historico">
        
        </tbody>
      </table>
  </div>

    <form id="dados" name="dados" method="post" action="">
        <div class="row my-3">

  
          <div class="col-md-4 my-3 controle">
              <label for="origem" class="form-label">DDD de origem:</label>
              <select name="origem" id="origem" class="form-select">
                  <option value="0" disabled selected>Selecione o DDD de origem</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
              </select>
          </div>
      
        
          <div class="col-md-4 my-3 controle">
              <label for="destino" class="form-label">DDD de destino:</label>
              <select name="destino" id="destino" class="form-select">
                  <option value="0" disabled selected>Selecione o DDD de destino</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
              </select>
          </div>
      
          <div class="col-md-4 my-3 controle">
              <label for="plano" class="form-label">Plano:</label>
              <select name="plano" id="plano" class="form-select">
                  <option value="0" disabled selected>Selecione o plano</option>
                  <option value="FaleMais30">FaleMais30</option>
                  <option value="FaleMais60">FaleMais60</option>
                  <option value="FaleMais120">FaleMais120</option>
              </select>
          </div>
      
          <div class="col-md-4 my-3 controle">
              <label for="minuto" class="form-label">Minutos de ligação:</label>
              <input type="minuto" id="minuto" name="minuto"
              required class="form-control" 
              placeholder="Ex: 3">
          </div>
           <div class="col-auto my-5">
              <button type="submit" class="btn btn-primary">Calcular preços:</button>
            </div>
      </div>
      
         </form>
 </div>

        <h1 id="ola"></h1>

    

    <script src="./js/forms.js"></script>
    <script src="./js/formatarMoeda.js"></script>
